- name: demo on datatypes
  hosts: local
  connection: local
  vars:
    PROGRAM: "DevSecops with AWS"
    DURATION: 140
    IS_LIVE: true
    DETAILS:
      MONTHS: 4
      TRAINER: "Pavan"
    TOPICS:
    - linux
    - shell
    - Ansible
  tasks:
  - name: print variables
    ansible.builtin.debug:
     msg: |
        Program: {{ PROGRAM }}
        Duration: {{ DURATION }}
        Is live: {{ IS_LIVE }}
        Details: {{ DETAILS }}
        Topics: {{ TOPICS }}